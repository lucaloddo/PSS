<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div th:replace="~{navbar :: navbar}"></div>

<main>
    <div id="mmenu_screen" class="vh-100">
<form th:action="@{/preventivi/inserisciPreventivo}" method="POST" modelAttribute="preventivo">
    <div class="container-xl">
        <input type="hidden" name="domandaId" th:value="${param.id}"/>
        <div class="mb-3">
            <label for="prezzo" class="form-label">Inserire prezzo:</label>
            <input type="number" id="prezzo" name="prezzo" min="0.00" max="10000.00" step="0.01" class="form-control" placeholder="Prezzo" required>
        </div>
        <div class="mb-3">
            <label for="giorniAttesa" class="form-label">Inserire il numero di giorni massimi per la scadenza:</label>
            <input type="number" id="giorniAttesa" name="giorniAttesa" min="1"
                   max="100" step="1" class="form-control" placeholder="Giorni Scadenza" required>
        </div>

        <label for="approfondimento" class="form-label">Livello di approfondimento richiesto:</label>
        <select class="form-control" id="approfondimento" name="approfondimento">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <button type="submit" class="btn btn-primary">Invia preventivo</button>
    </div>
</form>
    </div>
</main>

<div th:replace="~{footer :: footer}"></div>

<form th:action="@{/process-logout}" th:hidden="true" name="logoutForm" method="post">
    <input type="submit" value="Logout"/>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
