<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>

<div class="text-center mt-5">
    <form style="max-width:300px;margin:auto;" method="post" th:action="@{/process-login}">
        <img class="mt-4 mb-4"
             th:src="@{/images/logo.png}"
             height="140" alt="Logo">
        <div class="text-danger" th:if="${param.error}">
            Username e/o password non validi.
        </div>
        <div class="text-warning" th:if="${param.logout}">
            Hai effettuato il logout con successo.
        </div>
        <!--<h1 class="h3 mb-3
        font-weight-normal">Please sign in</h1>-->
        <label for="emailAddress"
               class="sr-only"></label>
        <input type="email" id="emailAddress" class="form-control"
               placeholder="Indirizzo e-mail" name="username" required autofocus>
        <label for="password"
               class="sr-only"></label>
        <input type="password" id="password" class="form-control"
               placeholder="Password" name="password">
        <!--<div class="checkbox mt-2">
            <label>
                <input type="checkbox" value="remember-me"> Ricordami
            </label>
        </div>-->
        <div class="mt-3">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
        </div>
        <div class="mt-3">
            <a th:href="@{/register}">Registrati</a>
        </div>

    </form>
</div>

<div th:replace="~{footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
