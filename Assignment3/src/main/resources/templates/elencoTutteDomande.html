<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Elenco domande</title>
    <meta charset="UTF-8">
  <link href="search-filter.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div th:replace="~{navbar :: navbar}"></div>

<main>
  <div id="menu_screen" class="vh-100">
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Ecco l'elenco delle domande disponibili</h1>
        <p class="lead text-muted">Benvenuto nella pagina elenco domande, qui potrai decidere se c'Ã¨ qualche domanda cui ti senti di rispondere.</p>
      </div>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" th:each="domandaSingola: ${domanda}">
          <div class="card shadow-sm">
            <form th:action="@{/preventivi/inviaPreventivo(id=${domandaSingola.getId()})}" method="post">
              <div class="card-body">
                <h1 class="card-text" ><b>Titolo: </b><span th:text="${domandaSingola.getTitolo()}"/></h1>
                <p class="card-text"><b>Materia: </b><span th:text="${domandaSingola.getMateria()}"/></h1></p>
                <p class="card-text"><b>Testo: </b><span th:text="${domandaSingola.getTestoQuesito()}"/></h1></p>
                <p class="card-text"><b>Livello approfondimento: </b><span th:text="${domandaSingola.getLivelloApp()}"/></h1></p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Invia preventivo</button>
                  </div>
                  <small class="text-muted"><b>Data: </b><span th:text="${domandaSingola.getData()}"/></small>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</main>

<div th:replace="~{footer :: footer}"></div>

<form th:action="@{/process-logout}" th:hidden="true" name="logoutForm" method="post">
  <input type="submit" value="Logout"/>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
