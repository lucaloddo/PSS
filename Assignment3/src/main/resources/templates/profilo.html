<!DOCTYPE HTML>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="jquery-3.6.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<html lang="it"
      xmlns:th="http://www.thymeleaf.org">

<body class="vh-100">

<div th:replace="~{navbar :: navbar}"></div>

<main>
  <div id="menu_screen" class="vh-100">
  <div class="container rounded bg-white mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" th:src="@{/images/logo.png}" alt="Profile IMG" width="200" height="200">
          <span class="font-weight-bold" th:text="${utente?.getNickname()}"></span>
          <label class="label mt-3">Rating:</label><p class="lead" th:text="${utente?.getRating()}"></p>
          <label class="labels mt-3">Saldo:</label><p class="lead" th:text="${utente?.getSaldo()}"></p>
          <div class="row row-cols-2 justify-content-center align-items-center">
            <div class="col d-flex justify-content-center align-items-center">
              <button type="button" class="btn btn-sm btn-outline-success px-2"
                      data-bs-toggle="modal" data-bs-target="#depositaModal">
                Deposita
              </button>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
              <button type="button" class="btn btn-sm btn-outline-danger px-2"
                      data-bs-toggle="modal" data-bs-target="#prelevaModal">
                Preleva
              </button>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <ul class="nav nav-tabs flex-column" id="profileTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-data-tab" data-bs-toggle="tab" data-bs-target="#login-data" type="button" role="tab" aria-controls="loginData" aria-selected="true">Dati di Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="account-tab" data-bs-toggle="tab" data-bs-target="#account" type="button" role="tab" aria-controls="Account" aria-selected="false">Account Privato</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="public-profile-tab" data-bs-toggle="tab" data-bs-target="#public-profile" type="button" role="tab" aria-controls="publicProfile" aria-selected="false">Profilo Pubblico</button>
            </li>
          </ul>
          <div class="mt-5 text-center">
            <a th:href="@{/utenti/modificaProfilo}">
              <button class="btn btn-primary profile-button" type="button">Modifica il profilo</button>
            </a>
          </div>
        </div>
      </div>


      <div class="col-md border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-center align-items-center mb-3">
            <h4 class="text-right">Profilo</h4>
          </div>
          <div class="tab-content" id="profileTabsContent">
            <div class="tab-pane fade show active" id="login-data" role="tabpanel" aria-labelledby="login-data-tab">
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="labels">Email</label>
                  <p class="lead" th:text="${utente?.getEmail()}"></p>
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="labels">Password</label>
                  <p class="lead">*****</p>
                </div>
              </div>
            </div>


            <div class="tab-pane fade" id="public-profile" role="tabpanel" aria-labelledby="public-profile-tab">
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="labels">Nome Utente</label>
                  <p class="lead" th:text="${utente?.getNickname()}"></p>
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="labels">Descrizione del profilo</label>
                  <p class="lead" th:text="${utente?.getDescrizione()}"></p>
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="labels">Profilo Linkedin</label>
                  <p class="lead" th:text="${utente?.getLinkCv()}"></p>
                </div>
              </div>
              <div class="d-flex justify-content-center align-items-center mt-5">
                <div class="row row-cols-1 justify-content-center align-items-center">
                  <div class="col d-flex justify-content-center align-items-center">
                    <a th:href="@{/utenti/profiloPubblico}">
                      <button type="button" class="btn btn-sm btn-outline-secondary px-2">Visualizza il profilo pubblico</button>
                    </a>
                  </div>
                  <div class="col d-flex justify-content-center align-items-center mt-3">
                    <a th:href="@{/commenti/elencoCommenti}">
                      <button type="button" class="btn btn-sm btn-outline-secondary px-2">Visualizza i commenti</button>
                    </a>
                  </div>
                </div>
              </div>
            </div>


            <div class="tab-pane fade" id="account" role="tabpanel" aria-labelledby="account-tab">
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="labels">Nome</label>
                  <p class="lead" th:text="${utente?.getNome()}"></p>
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="labels">Cognome</label>
                  <p class="lead" th:text="${utente?.getCognome()}"></p>
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="labels">Data di nascita</label>
                  <p class="lead" th:text="${utente?.getDataNascita()}"></p>
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="labels">Stato</label>
                  <p class="lead" th:text="${utente?.getStato()}"></p>
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-6"><label class="labels">Provincia</label>
                  <p class="lead" th:text="${utente?.getProvincia()}"></p>
                </div>
                <div class="col-md-6"><label class="labels">CAP</label>
                  <p class="lead" th:text="${utente?.getCap()}"></p>
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="labels">Citta'</label>
                  <p class="lead" th:text="${utente?.getCitta()}"></p>
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-6"><label class="labels">Indirizzo</label>
                  <p class="lead" th:text="${utente?.getIndirizzo()}"></p>
                </div>
                <div class="col-md-6"><label class="labels">Civico</label>
                  <p class="lead" th:text="${utente?.getCivico()}"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="depositaModal" tabindex="-1" aria-labelledby="depositaModal" aria-hidden="true"
       data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="depositaModalLabel">Deposita dei fondi sul saldo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST" th:action="@{/utenti/depositaSaldo}">
          <div class="modal-body row-cols-2">
            <div class="col-md-12">
              <label class="labels">Inserisci la quantità da depositare:</label>
              <input type="number" name="valoreDeposito" class="form-control" min="0">
            </div>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
            <button type="submit" class="btn btn-primary">Deposita</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="prelevaModal" tabindex="-1" aria-labelledby="depositaModal" aria-hidden="true"
       data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="prelevaModalLabel">Preleva dei fondi dal saldo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST" th:action="@{/utenti/prelevaSaldo}">
          <div class="modal-body row-cols-2">
            <div class="col-md-12">
              <label class="labels">Inserisci la quantità da prelevare:</label>
              <input type="number" name="valorePrelievo" class="form-control" min="0">
            </div>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
            <button type="submit" class="btn btn-primary">Preleva</button>
          </div>
        </form>
      </div>
    </div>
  </div></div>
</main>

<div th:replace="~{footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
