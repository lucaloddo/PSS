<!DOCTYPE HTML>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<html lang="it"
      xmlns:th="http://www.thymeleaf.org">

<body class="vh-100">

<div th:replace="~{navbar :: navbar}"></div>

<div class="container rounded bg-white mb-5">
  <form method="POST" th:action="@{/utenti/processModificaProfilo}" modelAttribute="newProfile">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" th:src="@{/images/logo.png}" alt="Profile IMG" width="200" height="200">
          <span class="font-weight-bold" th:text="${utente?.getNickname()}"></span>
          <label class="labels mt-3">Saldo</label><p class="lead" th:text="${utente?.getSaldo()}"></p>
          <label class="label mt-3">Rating:</label> <p class="lead" th:text="${utente?.getRating()}"></p>
        </div>
        <div class="row mt-3">
          <ul class="nav nav-tabs flex-column" id="profileTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-data-tab" data-bs-toggle="tab" data-bs-target="#login-data" type="button" role="tab" aria-controls="loginData" aria-selected="true">Dati di Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="account-tab" data-bs-toggle="tab" data-bs-target="#account" type="button" role="tab" aria-controls="Account" aria-selected="false">Account Privato</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="public-profile-tab" data-bs-toggle="tab" data-bs-target="#public-profile" type="button" role="tab" aria-controls="publicProfile" aria-selected="false">Profilo Pubblico</button>
            </li>
          </ul>
          <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Salva il profilo</button></div>
        </div>
      </div>



      <div class="col-md border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-center align-items-center mb-3">
            <h4 class="text-right">Modifica il profilo</h4>
          </div>
          <div class="tab-content" id="profileTabsContent">
            <div class="tab-pane fade show active" id="login-data" role="tabpanel" aria-labelledby="login-data-tab">
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="labels">Email</label>
                  <input type="text" name="email" class="form-control" th:value="${utente?.getEmail()}" readonly>
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="****" value="">
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="form-label">Conferma password</label>
                  <input type="password" class="form-control" placeholder="****" value="">
                </div>
              </div>
            </div>



            <div class="tab-pane fade" id="public-profile" role="tabpanel" aria-labelledby="public-profile-tab">
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="form-label">Nome Utente</label>
                  <input type="text" name="nickname" class="form-control" th:value="${utente?.getNickname()}" value="">
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="form-label">Descrizione del profilo</label>
                  <textarea class="form-control" name="descrizione" th:value="${utente?.getDescrizione()}"></textarea>
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="form-label">Profilo Linkedin</label>
                  <input type="url" name="linkCv" class="form-control" th:value="${utente?.getLinkCv()}" value="">
                </div>
              </div>
            </div>


            <div class="tab-pane fade" id="account" role="tabpanel" aria-labelledby="account-tab">
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="form-label">Nome</label>
                  <input type="text" name="nome" class="form-control" th:value="${utente?.getNome()}" value="">
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="form-label">Cognome</label>
                  <input type="text" name="cognome" class="form-control" th:value="${utente?.getCognome()}" value="">
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="form-label">Data di nascita</label>
                  <input type="date" name="dataNascita" class="form-control" th:value="${utente?.getDataNascita()}">
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="form-label">Stato</label>
                  <input type="text" name="stato" class="form-control" th:value="${utente?.getStato()}" value="">
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-6"><label class="form-label">Provincia</label>
                  <input type="text" name="provincia" class="form-control" th:value="${utente?.getProvincia()}" value="">
                </div>
                <div class="col-md-6"><label class="form-label">CAP</label>
                  <input type="number" name="cap" class="form-control" th:value="${utente?.getCap()}" value="">
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-12"><label class="form-label">Citta'</label>
                  <input type="text" name="citta" class="form-control" th:value="${utente?.getCitta()}" value="">
                </div>
              </div>
              <div class="row row-cols-2 mt-3">
                <div class="col-md-6"><label class="form-label">Indirizzo</label>
                  <input type="text" name="indirizzo" class="form-control" th:value="${utente?.getIndirizzo()}" value="">
                </div>
                <div class="col-md-6"><label class="form-label">Civico</label>
                  <input type="text" name="civico" class="form-control" th:value="${utente?.getCivico()}" value="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>


<div th:replace="~{footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
