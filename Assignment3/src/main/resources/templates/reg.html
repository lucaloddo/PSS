<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registrazione</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container h-100">
    <div class="row align-items-center h-100">
        <div class="col-6 mx-auto">
            <div class="jumbotron">
                <img th:src="@{/images/logo.png}" width="300" height="300" class="rounded mx-auto d-block">
                <div class="text-danger"><span th:text="${finishReg}"></span></div>
                <form method="post" th:action="@{/register/save}" modelAttribute="utente">
                    <div class="form-group mb-3">
                        <label class="form-label">Nome</label>
                        <input
                                class="form-control"
                                id="nome"
                                name="nome"
                                placeholder="Nome"
                                type="text"
                        />
                        <!--<p th:errors = "*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}"></p>-->
                        <!--th:field="*{firstName}" -->
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Cognome</label>
                        <input
                                class="form-control"
                                id="cognome"
                                name="cognome"
                                placeholder="Cognome"
                                type="text"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Indirizzo e-mail"
                                type="email"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Password"
                                type="password"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Data di nascita</label>
                        <input
                                class="form-control"
                                id="dataNascita"
                                name="dataNascita"
                                placeholder="Data di nascita"
                                type="date"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Stato</label>
                        <input
                                class="form-control"
                                id="stato"
                                name="stato"
                                placeholder="Stato"
                                type="text"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Provincia</label>
                        <input
                                class="form-control"
                                id="provincia"
                                name="provincia"
                                placeholder="Provincia"
                                type="text"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">CAP</label>
                        <input
                                class="form-control"
                                id="cap"
                                name="cap"
                                placeholder="CAP"
                                type="text"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Città</label>
                        <input
                                class="form-control"
                                id="citta"
                                name="citta"
                                placeholder="Città"
                                type="text"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Indirizzo</label>
                        <input
                                class="form-control"
                                id="indirizzo"
                                name="indirizzo"
                                placeholder="Indirizzo"
                                type="text"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Civico</label>
                        <input
                                class="form-control"
                                id="civico"
                                name="civico"
                                placeholder="Civico"
                                type="text"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Link CV</label>
                        <input
                                class="form-control"
                                id="linkCv"
                                name="linkCv"
                                placeholder="Link CV"
                                type="url"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Descrizione</label>
                        <input
                                class="form-control"
                                id="descrizione"
                                name="descrizione"
                                placeholder="Descrizione"
                                type="text"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Nickname</label>
                        <input
                                class="form-control"
                                id="nickname"
                                name="nickname"
                                placeholder="Nickname"
                                type="text"
                        />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Registrati</button>
                        <span>Già registrato? <a th:href="@{/login}">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
