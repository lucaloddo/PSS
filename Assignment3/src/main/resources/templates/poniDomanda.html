<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>-->
</head>

<body>

<div th:replace="~{navbar :: navbar}"></div>

<br>
<br>
<br>
<main>
<div id="mmenu_screen" class="vh-100">
<form th:action="@{/domande/inserisciDomanda}" method="POST" modelAttribute="domanda">
<div class="container-xl">

    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Inserire titolo della domanda:</label>
        <input type="text" name="titolo" class="form-control" id="formGroupExampleInput" placeholder="Titolo domanda">
    </div>


    Inserire testo della domanda:
    <textarea class="form-control" name="testoQuesito"  id="exampleFormControlTextarea1" rows="3"></textarea>

    <label for="formGroupExampleInput3" class="form-label">Livello di approfondimento richiesto:</label>
    <select class="form-select" name="livelloApp" aria-label="Default select example" id="formGroupExampleInput3">
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <label for="formGroupExampleInput4" class="form-label">Inserire materia (macroargomento):</label>
    <select class="form-select" name="materia" aria-label="Default select example" id="formGroupExampleInput4" >
        <option value="Matematica">Matematica</option>
        <option value="Informatica">Informatica</option>
        <option value="Storia">Storia</option>
        <option value="Letteratura">Letteratura</option>
        <option value="Scienze">Scienze</option>
        <option value="Geografia">Geografia</option>
        <option value="Medicina">Medicina</option>
    </select>

    <br>
    <button type="submit" class="btn btn-primary">Invia domanda</button>
    </div>
    </form>
</div>
</main>




<div th:replace="~{footer :: footer}"></div>

<form th:action="@{/process-logout}" th:hidden="true" name="logoutForm" method="post">
    <input type="submit" value="Logout"/>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
