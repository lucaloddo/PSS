<!DOCTYPE HTML>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org">
<body class="vh-100">

<div th:replace="~{navbar :: navbar}"></div>

<div class="container rounded bg-white justify-content-center p-3 py-5 my-5">
  <div class="d-flex justify-content-center align-items-center mb-3">
    <h4 class="text-right" th:text="${headerCommenti}"></h4>
  </div>
  <div class="container my-5 py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="card text-dark">
          <th:foreach th:each="commento: ${commenti}">
            <div class="card-body p-4">
              <div class="d-flex flex-start align-items-center">
                <h6 class="fw-bold text-primary mb-1"
                    th:text="${commento?.getCommentato()?.getNickname()}"></h6>
                <p class="text-muted small ms-5 mb-0" th:text="${commento?.getData()}"></p>
              </div>
              <p class="mt-3 mb-4 pb-2" th:text="${commento?.getTesto()}"></p>
              <form th:action="@{/commenti/eliminaCommentoProcess}" method="POST" class="d-flex justify-content-end">
                <input type="hidden" name="idCommento" th:value="${commento?.getId()}">
                <button type="submit" class="btn btn-outline-secondary"> Elimina commento </button>
              </form>

            </div>
            <hr class="my-0" style="height: 1px;" />
          </th:foreach>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
